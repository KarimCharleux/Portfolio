<div class="stories-container">
  <div class="stories">
    <div *ngFor="let story of allStories; let index = index" [style.animation-delay]="index*0.5 + 's'" class="story">
      <div class="story-picture-border"></div>
      <img alt="story" class="story-picture" src="https://picsum.photos/70/70?random={{index}}">
      <p class="story-name">{{story}}</p>
    </div>
  </div>
</div>

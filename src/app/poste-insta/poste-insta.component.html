<div class="post-insta" [style.animation-delay]="posteInsta.id * 0.5 +'s'">
  <p class="post-insta-location" *ngIf="posteInsta.location"><i
    class="bi bi-geo-alt"></i> {{ posteInsta.location | titlecase  }}</p>
  <img class="post-insta-image" [src]="posteInsta.image" [alt]="posteInsta.message">

  <div class="post-insta-btn-container">
    <button class="post-insta-btn" (click)="onAddLike()" [ngClass]="{clicked: posteInsta.clicked}">
      <lord-icon
        src="https://cdn.lordicon.com/{{posteInsta.likeType}}.json"
        trigger="hover"
        colors="primary:{{ posteInsta.likeColor }}"
        style="width:27px;height:27px">
      </lord-icon>
    </button>

    <button class="post-insta-btn">
      <lord-icon
        src="https://cdn.lordicon.com/hpivxauj.json"
        trigger="hover"
        style="width:27px;height:27px">
      </lord-icon>
    </button>

    <button class="post-insta-btn" (click)="onClickSave()">
      <lord-icon
        src="https://cdn.lordicon.com/{{posteInsta.saveType}}.json"
        trigger="hover"
        style="width:27px;height:27px">
      </lord-icon>
    </button>
  </div>


  <p class="post-insta-message" [innerHTML]="posteInsta.message"></p>


  <div class="post-insta-description">

    <div class="post-insta-desc-container">
      <div class="user">
        <img [src]="posteInsta.userImage" [alt]="posteInsta.userName" class="user-image">
        <div>
          <span class="user-name">{{ posteInsta.userName | titlecase }}</span> <br>
          <span class="user-follower"> {{ posteInsta.followers }} followers</span>
        </div>
      </div>

      <span class="post-insta-stat">
        <span [ngStyle]={color:posteInsta.likeColor}>{{ posteInsta.likes }}  <i class="bi bi-heart"></i></span>
        {{posteInsta.comments}} <i class="bi bi-chat"></i>
      </span>

    </div>

  </div>

  <p class="post-insta-date">Ã€ {{ posteInsta.date | date: 'HH:mm le dd/MM/YY' }}</p>

</div>
